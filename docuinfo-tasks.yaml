swagger: '2.0'
info:
  version: '1.0'
  title: docuinfo-tasks
host: tba
basePath: /Prod
schemes:
  - https
paths:
  /create_task:
    post:
      parameters:
        - in: body
          name: body
          schema: 
            required:
              - token
              - workerID
              - data
            properties:
              token:
                type: string
              workerID:
                type: integer
              data:
                type: object
      responses:
        '200':
          description: |-
            {
            "message": "success",
            "taskID" : x
            }
        '400':
          description: |-
            {
            "error" : "error message"
            }
  /get_tasks:
    post:
      parameters:
        - in: body
          name: body
          description: "Worker gets only his own tasks, admin gets tasks from whole company"
          schema: 
            required:
              - token
              - organizationID
            properties:
              token:
                type: string
              organizationID:
                type: integer
      responses:
        '200':
          description: |-
            {
            "message": "success",
            "tasks": [{ }]
            }
        '400':
          description: |-
            {
            "error" : "error message"
            }
  /accept_task:
    post:
      parameters:
        - in: body
          name: body
          schema: 
            required:
              - token
              - taskID
            properties:
              token:
                type: string
              taskID:
                type: integer
      responses:
        '200':
          description: |-
            {
            "message" : "success"
            }
        '400':
          description: |-
            {
            "error" : "error message"
            }
  /reject_task:
    post:
      parameters:
        - in: body
          name: body
          schema: 
            required:
              - token
              - taskID
            properties:
              token:
                type: string
              taskID:
                type: integer
      responses:
        '200':
          description: |-
            {
            "message" : "success"
            }
        '400':
          description: |-
            {
            "error" : "error message"
            }
